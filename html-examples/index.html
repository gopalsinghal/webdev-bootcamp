<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="site, website, html">
    <title>Headings, Paragraphs and Sections</title>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 1</h2>
    <h3>Heading 1</h3>
    <h4>Heading 1</h4>
    <h5>Heading 1</h5>
    <h6>Heading 1</h6>
    <p>This is a Paragraph. In this para we have different formatted texts. this is
        <strong>bold</strong>, this is
        <em>italic</em>>
        and this is
        <u>underlined</u>
        Spacing &nbsp;&nbsp;&nbsp;&nbsp; here. Special Chars:: 
  &lt; &gt; &quot; &amp; &copy; &equals;
    </p>
    <p align="right">Right aligned Paragraph</p>
    <section>Section 1</section>
    <section>Section 2</section>
    Normal Text
</body>

</html>
